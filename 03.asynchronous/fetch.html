<!DOCTYPE html>
<html>
  <head>
    <title>Fetch HTML</title>
  </head>
  <body>
    <h1>Fetch HTML</h1>
    <script>
      async function FetchUrl(url) {
        const response = await fetch(url);
        const text = await response.text();
        console.log(text);
      }
      FetchUrl("https://bootcamp.fjord.jp/");
    </script>
  </body>
</html>
